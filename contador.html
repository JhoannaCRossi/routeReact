<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        picture.is-small{
            width: 50px;
        }
        picture.is-large{
            width: 200px;
        }
        img{
            box-shadow:  0 0 15px #999;
            border-radius:  50%;
            width: 100%;
        }
        img.disabled{
            opacity: 0.3;
        }
    </style>
    <!--libreria de react-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!--react dom (todo el codigo que hace q react funcione en el navegador)-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--JSX-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
   
    <h1>Contador</h1>
    <div id="app">
    </div>
    <script type="text/babel">
        const $app = document.getElementById('app');
        const useState = React.useState;

        function Contador(){
            let contadorState = useState(12);
            let contadorValue = contadorState[0];
            let actualizarContador = contadorState[1];

            const [numeroDeVeces, actualizarVeces] = useState(0);

            return (
                <div>
                    <span>{contadorValue}</span>
                    <br/>
                    <button onClick={() => {
                        actualizarContador(contadorValue + 1);
                        actualizarVeces(numeroDeVeces + 1);
                    }
                    }> Aumentar +</button>
                    <button onClick={() => {
                        actualizarContador(contadorValue - 1)
                        actualizarVeces(numeroDeVeces + 1)
                    }
                    }> Decrementar -</button>
                    <br/>
                    <span>Se ha utilizado = {numeroDeVeces}</span>
                </div>
            )
        };

        ReactDOM.render(
            <div>
                <Contador />
            </div>,
            $app
        )
        </script>
</body>
</html>
